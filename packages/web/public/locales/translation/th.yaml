  types:
    AI:
      content: โปรดแสดงภาพขั้นตอนการผลิตค่าใช้จ่ายของบริษัททั่วไปพร้อมสี
      description: ให้ AI เลือกแผนภาพที่เหมาะสมที่สุด
      exampleTitle: ตัวอย่างขั้นตอนค่าใช้จ่าย
    architecture:
      content: >-
        สร้าง architecture diagram สำหรับเว็บแอปพลิเคชันบนคลาวด์

        รวมองค์ประกอบเหล่านี้:
        Frontend
        Backend
        Database
        แคช
        Load Balancer
        CDN
      desc: architecture diagram แสดงโครงสร้างของระบบ
      exampleTitle: ตัวอย่างสถาปัตยกรรมเว็บแอป
      title: Architecture Diagram
    blockdiagram:
      content: >-
        สร้าง block diagram ที่แสดงส่วนประกอบฮาร์ดแวร์ของสมาร์ทโฟน

        รวมองค์ประกอบเหล่านี้:
        โปรเซสเซอร์
        หน่วยความจำ
        พื้นที่จัดเก็บข้อมูล
        จอแสดงผล
        กล้อง
        เซ็นเซอร์ต่างๆ
      desc: block diagram แสดงส่วนประกอบของระบบ
      exampleTitle: ตัวอย่างส่วนประกอบสมาร์ทโฟน
      title: Block Diagram
    classdiagram:
      content: >-
        สร้างโมเดลโดเมนสำหรับเว็บไซต์อีคอมเมิร์ซ

        รวมคลาสเหล่านี้:
        ผู้ใช้
        สินค้า
        คำสั่งซื้อ
        รายการในตะกร้า

        แต่ละคลาสควรมีคุณสมบัติและเมธอดที่เหมาะสม
      desc: class diagram แสดงโครงสร้างคลาสในการเขียนโปรแกรม
      exampleTitle: ตัวอย่างโมเดลอีคอมเมิร์ซ
      title: Class Diagram
    erdiagram:
      content: >-
        แสดงการออกแบบ database สำหรับระบบบล็อก

        รวมตารางเหล่านี้พร้อมความสัมพันธ์ที่เหมาะสมระหว่างกัน:
        posts
        users
        comments
        categories
        tags
      desc: ER diagrams แสดงเอนทิตีและความสัมพันธ์ของ database
      exampleTitle: ตัวอย่างการออกแบบ database สำหรับระบบบล็อก
      title: ER Diagram
    flowchart:
      content: >-
        ฉันต้องการสร้าง flowchart สำหรับกิจวัตรยามเช้า โปรดรวมขั้นตอนเหล่านี้:

        ตื่นนอน ลุกจากเตียง ล้างหน้า แปรงฟัน รับประทานอาหารเช้า แต่งตัว ออกจากบ้าน

        รวมจุดตัดสินใจ 'ฉันมีเวลาเหลือไหม?' ซึ่งถ้ามีเวลา ให้เพิ่มขั้นตอน 'ดื่มกาแฟ' ก่อนออกจากบ้าน ถ้าไม่มีเวลาเหลือ ให้ดำเนินการ 'ออกจากบ้าน' โดยตรง

        โปรดทำให้กระชับและอ่านง่าย
      desc: flowchart แสดงขั้นตอนการทำงาน
      exampleTitle: ตัวอย่างกิจวัตรยามเช้า
      title: Flowchart
    ganttchart:
      content: >-
        สร้าง Gantt chart ที่แสดงกำหนดการสำหรับโครงการพัฒนาเว็บแอปพลิเคชัน
        รวมระยะสำหรับการรวบรวมความต้องการ การออกแบบ การพัฒนา การทดสอบ และการปรับใช้
      desc: Gantt chart แสดงกำหนดการโครงการ
      exampleTitle: ตัวอย่างกำหนดการพัฒนา
      title: Gantt Chart
    gitgraph:
      content: >-
        สร้างกราฟ git ที่แสดงขั้นตอนการพัฒนาที่มีสองสาขาคุณลักษณะ (คุณลักษณะการเข้าสู่ระบบและคุณลักษณะการแก้ไขโปรไฟล์) แยกออกจากสาขาหลัก

        การพัฒนาคุณลักษณะการเข้าสู่ระบบรวมถึงการคอมมิตหลายครั้ง เช่น การใช้งานแบบฟอร์มและการตรวจสอบความถูกต้องก่อนที่จะรวมเข้ากับสาขาหลักผ่าน Pull Request

        ในขณะเดียวกัน ระหว่างการพัฒนาคุณลักษณะการแก้ไขโปรไฟล์ จำเป็นต้องรวมการเปลี่ยนแปลงล่าสุดที่ทำกับสาขาหลัก

        ที่แต่ละจุดรวม ให้รวมข้อความคอมมิตที่เหมือนกับขั้นตอนการทำงานของโครงการจริง เช่น 'ตรวจสอบและรวมคุณลักษณะการเข้าสู่ระบบ #123'
      desc: Git graph แสดงประวัติการแยกและรวมโค้ด
      exampleTitle: ตัวอย่างขั้นตอนการพัฒนา
      title: Git Graph
    mindmap:
      content: >-
        โปรดสร้าง mindmap ที่แสดง use cases ต่างๆ สำหรับ Generative AI
      desc: mindmap จัดระเบียบแนวคิดหรือข้อมูลเป็นลำดับชั้น
      exampleTitle: ตัวอย่าง use cases Generative AI
      title: Mind Map
    networkpacket:
      content: >-
        สร้างแผนภาพที่แสดงโครงสร้างของ packet คำขอ HTTP
        รวมส่วนประกอบหลักของ header และ body
      desc: แผนภาพแพ็กเก็ตเครือข่ายแสดงโครงสร้างข้อมูล
      exampleTitle: ตัวอย่าง HTTP packet
      title: Network Packet Diagram
    piechart:
      content: >-
        ฉันต้องการสร้าง pie chart ที่แสดงวิธีการเดินทางของคนในช่วงอายุ 20-30 ปีในโตเกียว

        โปรดกำหนดเปอร์เซ็นต์ที่เหมาะสมสำหรับวิธีการทั้งห้านี้: รถไฟ จักรยาน การเดิน รถยนต์ และรถบัส

        ชื่อเรื่องควรเป็น 'วิธีการเดินทางสำหรับคนอายุ 20-30 ปีในโตเกียว'
      desc: pie chart แสดงสัดส่วนของทั้งหมด
      exampleTitle: ตัวอย่างวิธีการเดินทาง
      title: Pie Chart
    quadrantchart:
      content: >-
        สร้าง Quadrant chart เปรียบเทียบแพลตฟอร์มโซเชียลมีเดีย
        ชื่อเรื่องควรเป็น 'การวิเคราะห์แพลตฟอร์มโซเชียลมีเดีย'
        แกน X มีช่วงจาก 'เน้นข้อความ' ถึง 'เน้นภาพ'
        และแกน Y มีช่วงจาก 'มืออาชีพ' ถึง 'ไม่เป็นทางการ'

        ติดป้ายควอดแรนท์ดังนี้:
        บนขวา: 'ภาพไม่เป็นทางการ'
        บนซ้าย: 'ข้อความไม่เป็นทางการ'
        ล่างซ้าย: 'ข้อความมืออาชีพ'
        ล่างขวา: 'ภาพมืออาชีพ'

        พล็อตแพลตฟอร์มโซเชียลมีเดียเหล่านี้:
        Twitter: ค่อนข้างเน้นข้อความและค่อนข้างไม่เป็นทางการ
        Instagram: เน้นภาพมากและค่อนข้างไม่เป็นทางการ
        LinkedIn: เน้นข้อความและเป็นมืออาชีพมาก
        TikTok: เน้นภาพมากและไม่เป็นทางการที่สุด
        Facebook: อยู่ประมาณกลางของทั้งสองแกน

        หากเป็นไปได้ ใช้สีที่แตกต่างกันสำหรับแต่ละแพลตฟอร์ม
      desc: 'Quadrant chart : จัดกลุ่มข้อมูลตามแกน X และ Y'
      exampleTitle: ตัวอย่างการวิเคราะห์โซเชียลมีเดีย
      title: Quadrant Chart
    requirementdiagram:
      content: >-
        แสดงข้อกำหนดหลักด้านฟังก์ชันสำหรับระบบบ้านอัจฉริยะ

        รวมข้อกำหนดสำหรับการควบคุมแสงสว่าง การจัดการอุณหภูมิ ความปลอดภัย และประสิทธิภาพพลังงาน
      desc: Requirement diagram แสดงข้อกำหนดของระบบและความสัมพันธ์
      exampleTitle: ตัวอย่างข้อกำหนดบ้านอัจฉริยะ
      title: Requirement Diagram
    sankeychart:
      content: >-
        สร้าง Sankey chart ที่แสดง flow ของผู้ใช้ผ่านเว็บไซต์
        เริ่มจากหน้าแรกและแสดงการเปลี่ยนหน้าและอัตราการปิดหน้าเว็บไซต์
      desc: Sankey chart แสดง flow ด้วยความกว้างตามสัดส่วน
      exampleTitle: ตัวอย่าง flow ของผู้ใช้
      title: Sankey Chart
    sequencediagram:
      content: >-
        สร้าง sequence diagram สำหรับเว็บแอปพลิเคชันที่แสดงขั้นตอนตั้งแต่ผู้ใช้คลิกปุ่มเข้าสู่ระบบจนถึงเมื่อการยืนยันตัวตนเสร็จสมบูรณ์

        รวมองค์ประกอบทั้งสามนี้: Frontend, เซิร์ฟเวอร์ยืนยันตัวตน และ database
      desc: sequence diagram แสดงการโต้ตอบระหว่า components ตามเวลา
      exampleTitle: ตัวอย่างขั้นตอนการเข้าสู่ระบบ
      title: Sequence Diagram
    statediagram:
      content: >-
        สร้าง state diagram สำหรับตะกร้าสินค้าออนไลน์

        รวมสถานะเช่น 'ว่าง', 'เพิ่มสินค้าแล้ว', 'กำลังชำระเงิน' และ 'ชำระเงินเสร็จสมบูรณ์'
      desc: state diagram แสดงการเปลี่ยนแปลงสถานะของระบบ
      exampleTitle: ตัวอย่างสถานะตะกร้า
      title: State Diagram
    timeline:
      content: >-
        สร้าง timeline ที่แสดงพัฒนาการสำคัญและจุดเปลี่ยนในโซเชียลมีเดียตั้งแต่ปี 2000 ถึง 2020

        รวมองค์ประกอบเหล่านี้:
        การเติบโตของการเขียนบล็อก
        การเกิดขึ้นของแพลตฟอร์มแชร์รูปภาพ
        การแนะนำไมโครบล็อกกิ้ง
        การพัฒนาบริการแชร์วิดีโอ
        การแพร่กระจายของเครือข่ายโซเชียลที่เน้นมือถือ
        การเติบโตของแพลตฟอร์มวิดีโอสั้น

        สำหรับแต่ละจุดเปลี่ยน เพิ่มนวัตกรรมทางเทคโนโลยีหรือการเปลี่ยนแปลงทางสังคมที่สำคัญ 1-2 อย่าง (เช่น การใช้สมาร์ทโฟน อินเทอร์เน็ตมือถือความเร็วสูง) ที่เกิดขึ้นในช่วงเวลานั้น
      desc: timeline แสดงเหตุการณ์ตามลำดับเวลา
      exampleTitle: ตัวอย่างวิวัฒนาการโซเชียลมีเดีย
      title: Timeline
    userjourney:
      content: >-
        สร้างแผนภาพ user journey สำหรับประสบการณ์ลูกค้าบนเว็บไซต์ช็อปปิ้งออนไลน์

        รวมขั้นตอนเหล่านี้:
        การค้นหาสินค้า
        การดูสินค้า
        การเพิ่มลงตะกร้า
        การชำระเงิน
        การชำระเงิน
        การติดตามการจัดส่ง
      desc: user journey แสดงขั้นตอนประสบการณ์ลูกค้า
      exampleTitle: ตัวอย่างประสบการณ์การซื้อ
      title: User Journey
    xychart:
      content: >-
        สร้าง XY chart ที่แสดงความสัมพันธ์ระหว่างเวลานอนเฉลี่ยและชั่วโมงทำงานในญี่ปุ่นในช่วง 10 ปีที่ผ่านมา

